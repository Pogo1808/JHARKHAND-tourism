<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Jharkhand</title>
    <style>
        :root {
            --bg: #e9f7ef; /* light green background */
            --card-bg: #ffffff;
            --text: #1b5e20;
            --accent: #2a6f6c;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            color: var(--text);
        }

        .card {
            width: min(520px, 92vw);
            padding: 32px 28px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
            transform: translateY(8px);
            animation: rise 500ms ease-out forwards;
        }

        .title {
            margin: 0 0 12px;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.2px;
        }

        .subtitle {
            margin: 0 0 20px;
            font-size: 16px;
            color: #4f6f52;
        }

        /* Smooth loading animation (spinner + progress bar) */
        .loader {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
        }
        .spinner {
            width: 36px; height: 36px;
            border: 3px solid #c8e6c9;
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 900ms linear infinite;
        }
        .bar {
            width: 180px; height: 6px;
            background: #e0f2f1;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: inset 0 0 0 1px #d0e8e6;
        }
        .bar > span {
            display: block;
            width: 0%; height: 100%;
            background: linear-gradient(90deg, var(--accent), #3aaea3);
            animation: progress 3s ease-in-out forwards;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes rise {
            to { transform: translateY(0); }
        }
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
    <script>
        // Auto-redirect to main.html after 3 seconds
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 3000);
        });
    </script>
</head>
<body>
    <div class="card" role="status" aria-live="polite">
        <h1 class="title">Welcome to Jharkhand</h1>
        <p class="subtitle">Preparing your experienceâ€¦</p>
        <div class="loader">
            <div class="spinner" aria-hidden="true"></div>
            <div class="bar"><span></span></div>
        </div>
    </div>
</body>
</html>
